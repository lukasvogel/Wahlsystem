<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Wahlanalyse{% endblock %}</title>

    {% load bootstrap3 %}
    {% bootstrap_css %}

    {% block javascript %}
        <!-- Bootstrap core JavaScript -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.24.6/js/jquery.tablesorter.min.js"></script>
        {% bootstrap_javascript %}
    {% endblock %}


</head>


<body>

<div id="wrapper">

    {% include "navigation.html" %}

    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h1>{% block page_title %} <br \> {% endblock page_title %}</h1>
                <ol class="breadcrumb">
                    {% block breadcrumbs %}
                        <li class="active"><a href="/wahlanalyse">Home</a></li>
                    {% endblock %}
                </ol>

            </div>
        </div><!-- /.row -->

        {% block content %}{% endblock %}

    </div><!-- /#page-wrapper -->
</div><!-- /#wrapper -->

</body>
</html>
